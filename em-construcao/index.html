<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldy Agency</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section id="home">
      <div class="stripe-top"></div>

      <div class="stripe-brand">
        <div class="logo">
          <img src="./assets/logo-oldy.png" alt="Logomarca Oldy Agency" />
        </div>
        <div class="message">
          <h3>
            Estamos trabalhando em nosso novo site.
            <br />
            Em breve estaremos <span class="color-primary">on</span>. e
            <span class="color-white">off</span>.
          </h3>
        </div>
      </div>

      <div class="stripe-footer">
        <div class="contatos">
          <div class="phone">
            <a href="tel:5511991509523" class="cellphone contato">
              <img src="./assets/ico-cell.png" alt="icone celular" />
              <span>11 99150-9523</span>
            </a>
          </div>
          <div class="email">
            <a href="mailto:comercial@oldyagency.com" class="mail contato">
              <img src="./assets/ico-mail.png" alt="icone e-mail" />
              <span>comercial@oldyagency.com</span>
            </a>
          </div>
          <div class="instagram">
            <a
              href="https://www.instagram.com/oldy.ag/"
              class="insta contato"
              target="_blank"
            >
              <img src="./assets/ico-insta.png" alt="icone instagram" />
              <span>@oldy.ag</span>
            </a>
          </div>
        </div>
        <div class="whatsapp">
          <a
            href="https://api.whatsapp.com/send?phone=5511991509523"
            class="whats contato"
          >
            <img src="./assets/ico-whatsapp.png" alt="icone whatsapp" />
            <h3>Fale com<br />a gente</h3>
          </a>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
